<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="Style1.css" rel="stylesheet" />
</head>
<body>

    <div class="container mt-5" id="loginContainer">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-box">
                    <div class="user-box">
                        <input type="text" class="form-control" id="usuario" name="usuario" required>
                        <label>Usuario</label>
                    </div>
                    <div class="user-box">
                        <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                        <label>Contrase√±a</label>
                    </div>
                    <center>
                        <button type="button" class="btn btn-secondary" onclick="submitForm()">ENVIAR</button>
                    </center>
                </div>
            </div>
        </div>
    </div>

    <script>
        function submitForm() {
            var usuario = document.getElementById("usuario").value;
            var contrasena = document.getElementById("contrasena").value;
            window.location.href = "mostrar-datos.html?usuario=" + encodeURIComponent(usuario) + "&contrasena=" + encodeURIComponent(contrasena);
        }
    </script>

</body>
</html>
