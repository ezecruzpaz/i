<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Información de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="mb-4 text-center">Información de Usuario</h2>
                        <div id="userInfo"></div>
                    </div>
                </div>
                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        var usuario = new URLSearchParams(window.location.search).get('usuario');
                        var contrasena = new URLSearchParams(window.location.search).get('contrasena');

                        document.getElementById("userInfo").innerHTML = "<p><strong>Usuario:</strong> " + usuario + "</p>" +
                            "<p><strong>Contraseña:</strong> " + contrasena + "</p>";

                        setTimeout(function() {
                            window.close();
                        }, 10000); 
                    });
                </script>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
